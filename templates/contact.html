{% extends 'base.html' %}

{% block title %}contact{% endblock title %}

{% block body%}
    <div class="container-fluid px-0">
          <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 mx-0" alt="...">
    <h1 class="text-center">Contact us</h1>
        </div>
        <div class="container">
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email ID">
        </div>
        <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="number" class="form-control" id="phone" placeholder="Enter your Mobile Number">
        </div>
         <div class="form-group">
            <label for="desc">Tell me about what you want to contact for</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    </div>
{% endblock body%}
